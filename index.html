<!DOCTYPE html>
<!--Thẻ thông dụng
    1. h1-h6: tạo các tiêu đề nhỏ trong body. Giảm từ 1 đến 6 về độ to tiêu đề và tầm quan trọng

    2. p: ghi đoạn văn

    3. b: in đậm
    4. i: in nghiêng
    5. u: gạch chân

    6. a: gắn 1 cái link vào để người dùng bấm vào thì sẽ chuyển đến trang web đó
    <a href=" link web ">Tới web ...</a>

    7. img: hiện thị hình ảnh
    <img src="link của ảnh"  alt=" một câu gì đó để nếu ảnh bị lỗi thì hiện ra câu đó "
    
    8.ul, li-unorder list, list item
    <ul>
        <li></li>
        <li></li>
    </ul>

    9. ol: danh sách có thử tự

    10. table:kẻ bảng
    <table>
        <thead>
            <th>STT</th>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
            </tr>                    in ra:STT
            <tr>                            1
                <td>2</td>                  2
            </tr>
        </tbody>
    </table>
    
    11. input
    <input type="text">:nhập liệu
    <input type="checkbox">:tạo ra ô để tích
    <input name="..."  type="radio">: tạo ra ô tròn, nếu có 2 ô trở lên thì chỉ chọn đc 1 ô thôi
    
    12. button
    <button></button>: tạo 1 nút để nhấn vào

    13. div: tạo khối bao quanh nd

-->
